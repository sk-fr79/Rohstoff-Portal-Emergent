# Rohstoff Portal - Docker Compose für lokale Entwicklung
# PostgreSQL 16, Redis 7, Backend (Node.js), Frontend (React)

version: '3.9'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: rohstoff-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rohstoff_user
      POSTGRES_PASSWORD: rohstoff_secure_password_2024
      POSTGRES_DB: rohstoff_portal
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rohstoff_user -d rohstoff_portal']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rohstoff-network

  # Redis für Sessions und Caching
  redis:
    image: redis:7-alpine
    container_name: rohstoff-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass rohstoff_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'rohstoff_redis_2024', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rohstoff-network

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rohstoff-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8001
      DATABASE_URL: postgresql://rohstoff_user:rohstoff_secure_password_2024@postgres:5432/rohstoff_portal
      REDIS_URL: redis://:rohstoff_redis_2024@redis:6379
      JWT_SECRET: rohstoff_jwt_secret_key_2024_very_secure_minimum_32_chars
      JWT_REFRESH_SECRET: rohstoff_refresh_secret_2024_very_secure_minimum_32
      CORS_ORIGIN: http://localhost:3000
    ports:
      - '8001:8001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
    networks:
      - rohstoff-network

  # Frontend (React PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rohstoff-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8001/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro
    networks:
      - rohstoff-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rohstoff-network:
    driver: bridge
